---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
  fixme:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-48
    checks:
      Rubocop/Style/PercentLiteralDelimiters:
        enabled: false
ratings:
  paths:
  - Gemfile.lock
  - "**.erb"
  - "**.rb"
  - "**.slim"
  - "**.coffee"
  - "**.js"
exclude_paths:
- bin/
- config/
- db/
- spec/
- lib/
