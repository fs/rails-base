version: v1.0
name: Rails Base

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  hours: 1

auto_cancel:
  queued:
    when: 'true'

fail_fast:
  stop:
    when: 'true'

global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: 'test'
    - name: DATABASE_URL
      value: 'postgresql://postgres@localhost/test?encoding=utf8'
    - name: BUNDLE_WITHOUT
      value: 'development:staging:production'
    - name: BUNDLE_DEPLOYMENT
      value: 'true'
    - name: BUNDLE_JOBS
      value: '4'

  prologue:
    commands:
      - checkout
      - cache restore

blocks:
  - name: Setup
    task:
      jobs:
        - name: Bundle
          commands:
          - bundle install
          - cache store

  - name: Test
    task:
      prologue:
        commands:
          - bundle install --local
          - sem-service start postgres
          - cp .env.example .env
          - bin/rails db:setup

      jobs:
        - name: RSpec
          commands:
            - bin/rspec

        - name: Quality
          commands:
            - bin/quality
